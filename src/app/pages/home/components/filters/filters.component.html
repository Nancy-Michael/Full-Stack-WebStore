<mat-expansion-panel *ngIf="categories">
<mat-expansion-panel-header>
    <mat-panel-title>Categories</mat-panel-title>
</mat-expansion-panel-header>
<mat-selection-list [multiple]="false">
    <mat-list-item *ngFor="let category of categories" [value]="category">
<button
(click)="onShowCategory(category)"
>{{category}}</button>
    </mat-list-item>
</mat-selection-list>
</mat-expansion-panel>
