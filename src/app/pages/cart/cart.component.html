<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length">
<table mat-table [dataSource]="dataSource" class="mat-elevetaion-z8
w-full">
<ng-container matColumnDef="product">
<th mat-header-cell *matHeaderCellDef>Product</th>
<td mat-cell *matCellDef="let element">
    <img src="{{element.product}}" alt="product" class="w-[100px] my-5">
</td>
<td mat-footer-cell *matFooterCellDef>
    <button mat-raised-button routerLink="/home">Continue Shopping</button>
</td>
</ng-container>
<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
       <span class="truncate max-w-xs block
       ">{{element.name}}</span>
    </td>
    <td mat-footer-cell *matFooterCellDef>

    </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">
           <span>{{element.price | currency}}</span>
        </td>
        <td mat-footer-cell *matFooterCellDef>

        </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">
                <button
                (click)=" onRemoveQuantity(element)"
                mat-icon-button><mat-icon>remove</mat-icon></button>
                <span> {{element.quantity}}</span>
                <button
                (click)="onAddQuantity(element)"
                mat-icon-button><mat-icon>add</mat-icon></button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <!-- <p class="font-bold py-5 ">{{getAllQuantity(cart.items)}}</p> -->
            </td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Total</th>
                <td mat-cell *matCellDef="let element">
                 {{(element.quantity*element.price)|currency}}
                </td>
                <td mat-footer-cell *matFooterCellDef>
                   <span class="font-bold py-5 block">
                    {{getTotalPrice(cart.items) | currency}}</span>
                </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>
                        <button
                        (click)="onClearCart()"
                        class="float-right" mat-raised-button color="warn">Clear All</button>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <button
                        (click)="onRemoveOneItem(element)"
                        class="float-right mr-5" mat-mini-fab color="warn">
                            <mat-icon>close</mat-icon>
                        </button>
                    </td>
                    <td mat-footer-cell *matFooterCellDef>
                        <button
                        (click)="onCheckout()"
                        mat-raised-button color="primary"
                        class="float-right"
                        >Procced To Checkout</button>
                    </td>
                    </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
</mat-card>

<mat-card class="m-40"
*ngIf="!cart.items.length">
<div class="flex flex-col items-center">
    <p class="text-center font-medium py-5">
        Your shopping bag is empty... but it doesn't have to be!
    </p>
    <button class="w-44 mb-5"
    mat-raised-button routerLink="/home">Start Shopping</button>
</div>

</mat-card>
